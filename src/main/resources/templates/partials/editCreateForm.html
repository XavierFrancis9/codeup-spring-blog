<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment = "form">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">
  </div>

  <div>
    <label for="body">Body</label>
    <input type="text" id="body" th:field="*{body}">
  </div>

  <button type="submit">Submit</button>
</th:block>

</body>
</html>
