<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a New Post</h1>
<form action="/posts/create" method = "post">
  <div>
    <label for="title">Title</label>
    <input type="text" id= "title" name="title">
  </div>

  <div>
    <label for="body">Body</label>
    <input type="text" id= "body" name="body">
  </div>

  <button>Submit</button>
</form>

</body>
</html>
